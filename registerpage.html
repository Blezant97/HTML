<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            margin: 0;
            height: 50;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div>
        <form>
            <h2>Register Here</h2>
            <table>
<tr>
    <td>
        <strong>Username:</strong>
        <input type="text" placeholder="Enter Name Here">
    </td>
</tr>
<tr>
    <td>
    <strong>
        Password:
    </strong>
    <input type="password" placeholder="*********">
</td>
</tr>

<tr>
    <td>
    <strong>Email:</strong>
    <input type="email" placeholder="@gmail.com">
    </td>
</tr>

<tr>
    <td>
    <strong>Gender:</strong>
    <input name="option" type="radio"><strong>Male</strong> 
    <input type="radio" name="option"><strong>Female</strong>
    <input type="radio" name="option"><strong>Others</strong>
    </td>
</tr>

<tr>
    <td>
        <strong>
            Phone:
        </strong>
        <select>
            <option>
                +234
            </option>
            <option>
                +1
            </option>
            <option>
                +44
            </option>
        </select>
        <input type="number" placeholder="8168463261">
    </td>
</tr>
<tr>
    <td>
    <button>Submit</button>
    <em>Already a User?</em> <a href="loginpage.html"><em>Login Here</em></a>
    </td>
</tr>
            </table>
        </form>
    </div>
</body>
</html>
